<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranjal Jha | Portfolio</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Dancing+Script:wght@600;700&family=Dongle&family=Fira+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap"

<body>
    <section class="about_container">
        <h2 class="heading">Contact Me</h2>
        <div class="background_wrapper">
            <p class="myinfo">
                Need to know more information about me?
            </p>
            <div class="otherinfo">
            <form action="/submit_form" method="post">
            <form>
                <p>
                    First Name
                </p>
                <input class="btn" type="text" placeholder="Enter your first name" required>
            </form>
            <form>
                <p>
                    Last Name
                </p>
                <input class="btn" type="text" placeholder="Enter your last name" required>
            </form>
            <form>
                <p>
                    Email-Id
                </p>
                <input class="btn" type="email" placeholder="Enter your email-id" required>
            </form>
            <form>
                <p>
                    Question 
                </p>
                <input class="btn" type="text" placeholder="Enter your question"  required>
                </form>
            <input type="submit" value="Submit">
            </form>
            </div>
        </div>
    </section>

    <body>

    </body>
